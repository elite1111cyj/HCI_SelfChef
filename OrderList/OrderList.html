<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Self Chef</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="./OrderList.css" rel="stylesheet" />
  <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
</head>

<body>
  <div class="frame">
    <div class="header">
      <div class="logo">SelfChef</div>
      <div class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="" class="nav-link">Main Page</a></li>
          <li class="nav-item"><a href="" class="nav-link">My OrderList</a></li>
          <li class="nav-item"><a href="" class="nav-link">Help</a></li>
        </ul>
      </div>
    </div>
    <!-- //header -->
    <div class="container">

      <!-- //nav -->
      <div class="content">
        <h1>My OrderList</h1>
        <!-- Text -->
        <section>
          <h2>Ongoing</h2>
          <ul class="ongoingList">
            <li class="ongoingProduct">
              <a class="ongoingProductLink" href="productpage.html">
                <dl>
                  <dt class="image" width="300px">
                    <img src="src/img/carrot1.jpg" style="width:100%; height:auto;">
                  </dt>
                  <dd class="descriptions">
                    <div class="badges">
                      <progress value="92" max="100"></progress>
                      마감임박!
                      <p>2일 남음</p>
                    </div>
                    <div class="name">
                      바니바니바니바니당근당근
                    </div>
                    <div class="location">
                      <i class="fas fa-map-marker-alt"></i>
                      어은동
                    </div>
                    <div class="price-area">
                      <div class="price-wrap">
                        <span class="prev-cost">7,300원</span>
                        <span class="cost">3,100원</span>
                      </div>
                  </dd>
                </dl>
              </a>
            </li>
            <li class="ongoingProduct">
              <a class="ongoingProductLink" href="productpage.html">
                <dl>
                  <dt class="image" width="300px">
                    <img src="src/img/mango1.jpg" style="width:300px; height:300px;">
                  </dt>
                  <dd class="descriptions">
                    <div class="badges">
                      <progress value="23" max="100"></progress>
                    </div>
                    <div class="name">
                      필리핀산 달달한 망고
                    </div>
                    <div class="price-area">
                      <div class="price-wrap">
                        <span class="prev-cost">9,300원</span>
                        <span class="cost">6,000원</span>
                      </div>
                  </dd>
                </dl>
              </a>
            </li>



          </ul>

          <hr />
          <h2>Previous</h2>
          <hr />

      </div>
    </div>
    <!-- //container -->
    <div class="footer">
      <p class="copyright">Team SelfChef</p>
    </div>
    <!-- //footer -->
  </div>

</body>

</html>
